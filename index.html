<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/cloudy.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1 class="app-title">Weather Now</h1>
        <div class="input-container">
            <input type="text" id="city-input" placeholder="Enter City Name">
            <button id="get-weather-btn">Get Weather</button>
        </div>
        <div id="weather-info" class="hidden">
            <h2 id="city-name">----</h2>
            <div class="weather-display">
                <img src="cloudy.png" alt="weather-image" id="weather-image">
                <p id="temperature">00°C</p>
            </div>
            <p id="description">-----</p>
            <div class="more-details">
                <p id="min-temp" class="more-detail">Min: 00°C</p>
                <p id="max-temp" class="more-detail">Max: 00°C</p>
                <p id="wind-speed" class="more-detail">Wind: 0 m/s</p>
            </div>
        </div>
        <p id="error-msg" class="hidden">City NOT found. Please try again.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
